<h1>Exercice 4</h1>

<div class="row mb-3">
  <div class="col-md">
    <form method="post">
      <div class="form-group">
        <label for="lastname">Nom</label>
        <input type="text" id="lastname" class="form-control" name="lastname" placeholder="Nom" />
      </div>

      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input type="text" id="firstname" class="form-control" name="firstname" placeholder="Prénom" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Mot de passe" />
      </div>

      <div class="form-group form-check-inline">
        <input type="radio" id="gender-male" class="form-check-input" name="gender" value="male" />
        <label for="gender-male" class="form-check-label">Homme</label>
      </div>

      <div class="form-group form-check-inline">
        <input type="radio" id="gender-female" class="form-check-input" name="gender" value="female" />
        <label for="gender-female" class="form-check-label">Femme</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" id="cgu" class="form-check-input" name="cgu" />
        <label class="form-check-label" for="cgu">CGU</label>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </div>
    </form>
  </div>
  <div class="col-md">
    <table class="table table-striped">
      <tr>
        <th>Balise</th>
        <th>Contenu</th>
      </tr>
      <tr>
        <td>ul</td>
        <td>li</td>
      </tr>
      <tr>
        <td>table</td>
        <td>tr, thead, tbody</td>
      </tr>
      <tr>
        <td>div</td>
        <td>toutes</td>
      </tr>
    </table>
  </div>
</div>
